          liturgies in the Roman&nbsp;Catholic&nbsp;Church, the
          Easter&nbsp;Vigil, historically the first celebration of
          the&nbsp;Resurrection, held on the eve of the&nbsp;Resurrection,
          marking the beginning&nbsp;of&nbsp;Easter.

